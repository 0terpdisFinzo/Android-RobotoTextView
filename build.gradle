buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 7
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'

    // Android dependencies.
    supportAppCompat = 'com.android.support:appcompat-v7:23.1.1'
}