buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 7
    compileSdkVersion = 23
    buildToolsVersion = '23.0.0'

    // Android dependencies.
    supportAppCompat = 'com.android.support:appcompat-v7:23.0.0'
}